<!DOCTYPE html>
<html class="${THEME}" lang="en">
  <head>
    <!--web-head-->
    <!--desk-head-->
    <link rel="stylesheet" href="/main/styles/globals.css">
    <link rel="stylesheet" href="/main/styles/custom-scrollbar.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" href="/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Loopar Framework</title>
    <meta property="og:title" content="Loopar Framework">

    <meta property="og:locale" content="en_US">
    <meta name="description" content="Loopar Framework">
    <meta property="og:description" content="Loopar Framework">
    <meta property="og:site_name" content="Loopar Framework">
    <!--ssr-modulepreload-->
    <!--app-head-->
    <script>
      window.global = window;
      class LooparError extends Error {
        constructor({ title, type, message, ...rest }) {
          super(message);
          this.name = "LooparError";
          this.title = title;
          this.type = type;
          Object.assign(this, rest);
        }
      }
    </script>
    <!--__datatypes__-->
    <!--__loopar-meta-data__-->
  </head>
  <body class="font-sans min-h-screen antialiased theme-stone h-[100vh]">
    <div id="loopar-root"><!--ssr-outlet--></div>
    <script type="module" src="/src/entry-client.jsx"></script>
  </body>
</html>
