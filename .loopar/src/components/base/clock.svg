<svg width="200px" height="200px" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <!-- Círculo del reloj -->
    <circle cx="100" cy="100" r="95" stroke="black" stroke-width="3" fill="none" />

    <!-- Marcas de las horas -->
    <!-- Cada línea representa una marca, ajusta la longitud y el estilo según sea necesario -->
    <line x1="100" y1="5" x2="100" y2="20" stroke="black" stroke-width="2" />
    <line x1="195" y1="100" x2="180" y2="100" stroke="black" stroke-width="2" />
    <line x1="100" y1="195" x2="100" y2="180" stroke="black" stroke-width="2" />
    <line x1="5" y1="100" x2="20" y2="100" stroke="black" stroke-width="2" />
    <!-- Agrega más líneas para otras marcas de hora, ajustando las posiciones x1, y1, x2, y2 -->

    <!-- Números del reloj -->
    <!-- Asegúrate de posicionar correctamente los números según el estilo y diseño de tu reloj -->
    <text x="95" y="30" font-family="Arial" font-size="12">12</text>
    <text x="180" y="105" font-family="Arial" font-size="12">3</text>
    <text x="95" y="180" font-family="Arial" font-size="12">6</text>
    <text x="10" y="105" font-family="Arial" font-size="12">9</text>
    <!-- Agrega más elementos de texto para otros números -->
</svg>
